    <body>
        <header>
            <nav class="navbar">
                <a href="index.html"><img class="logo" src="./img/logo.png"></a> 
                <input type="checkbox" id="toggler">
                <label for="toggler" onclick="toggleMenu()">

                <div class="menu">
                    <ul class="list">

        <section>
            <article id="contacto" >
                <h1>Contacto</h1>
                <form id="formulario">
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required>

                    <label for="correoelectronico">Correo Electr√≥nico</label>
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" class="input-padron" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>               
                    
                    <input type="submit" value="Enviar formulario" class="enviar" id="enviar" disabled>

                </form>
            </article>
        </section>
        <footer>
			<img src="./img/logo.png">
